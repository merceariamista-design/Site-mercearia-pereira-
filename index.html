<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mercearia Pereira Mix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Mercearia Pereira Mix</h1>
    <p>Qualidade e preço justo perto de você</p>
</header>

<main>
    <section class="produtos">
        <h2>Produtos</h2>

        <div class="produto">
            <h3>Arroz 5kg</h3>
            <p>Preço: R$ 26,00</p>
            <button onclick="comprar('Arroz 5kg', 26)">Comprar</button>
        </div>

        <div class="produto">
            <h3>Feijão 1kg</h3>
            <p>Preço: R$ 8,50</p>
            <button onclick="comprar('Feijão 1kg', 8.50)">Comprar</button>
        </div>

        <div class="produto">
            <h3>Óleo de Soja</h3>
            <p>Preço: R$ 12,00</p>
            <button onclick="comprar('Óleo de Soja', 12)">Comprar</button>
        </div>
    </section>

    <section class="carrinho">
        <h2>Carrinho</h2>
        <ul id="listaCarrinho"></ul>
        <p>Total: R$ <span id="total">0.00</span></p>
    </section>
</main>

<footer>
    <p>© 2026 - Mercearia Pereira Mix</p>
</footer>

<script src="script.js"></script>
</body>
  </html>
